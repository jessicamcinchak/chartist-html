<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet"
			  href="style/style.css">
	</head>
	<body>

		<div class="cts" data-type="bar" data-options="stacked|horizontal">
			<ul class="hidden">
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">1|2|3|4|5</li>
				<li class="cts__series" data-name="State">1|2|3|4|5</li>
				<li class="cts__series" data-name="Local">1|2|3|4|5</li>
			</ul>
		</div>

		<div class="cts" data-type="line" data-subtypes="stacked|horizontal">
			<ul class="hidden">
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">0|2|3|4|5</li>
				<li class="cts__series" data-name="State">1|4|3|6|5</li>
				<li class="cts__series" data-name="Local">2|1|3|4|2</li>
			</ul>
		</div>

		<div class="cts" data-type="pie" data-options="horizontal">
			<ul class="hidden">
				<li class="cts__labels">Federal|State|Local</li>
				<li class="cts__series" data-name="May">4</li>
				<li class="cts__series" data-name="June">8</li>
				<li class="cts__series" data-name="July">12</li>
				<li class="cts__series" data-name="August">7</li>
				<li class="cts__series" data-name="September">10</li>
			</ul>
		</div>

		<div class="cts" data-type="bar" data-subtypes="stack">
			<ul class="hidden">
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">1|2|5|4|5</li>
				<li class="cts__series" data-name="State">3|4|1|4|5</li>
				<li class="cts__series" data-name="Local">5|2|4|1|3</li>
			</ul>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/chartist/dist/chartist.js"></script>
		<script src="../build/chartist-html.js"></script>

		<script>
			$('ul').toggle();

			ChartistHtml.config.baseClass = 'cts';

			$(function() {
				ChartistHtml.renderAll();
			});

		</script>
	</body>
</html>
