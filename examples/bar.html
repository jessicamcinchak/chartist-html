<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- include chartist css file from bower components -->
	</head>
	<body>

		<div class="cts" data-type="bar" data-options="stacked|horizontal">
			<ul>
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">1|2|3|4|5</li>
				<li class="cts__series" data-name="State">1|2|3|4|5</li>
				<li class="cts__series" data-name="Local">1|2|3|4|5</li>
			</ul>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/chartist/dist/chartist.js"></script>
		<script src="../build/chartist-html.js"></script>
		<script>

			ChartistHtml.config.baseClass = 'cts';

			$(function() {
				var $el = $('.cts'),
					chartData = ChartistHtml.elementToJson($el),
					chartType = ChartistHtml.toSentenceCase(chartData.type);

				// append chart to the dom (see chartist docs)
				console.log(chartType, chartData);

				// new Chartist.Bar === new Chartist["Bar"]
				// new Chartist[chartType];
			});

		</script>

	</body>
</html>
